<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE |Luxury Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {  background-color: #0d0d0d; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg {  background: linear-gradient(135deg, #D4AF37, #f2d06b); color: #000; }
        
        /* বড় ক্যাটাগরি বাটন */
        .filter-btn { padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 12px; transition: 0.3s; min-width: 140px; }

        /* প্রোডাক্ট কার্ড */
        .product-card { background: #111; border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 15px; overflow: hidden; transition: 0.4s; }
        .img-zoom { height: 380px; overflow: hidden; }
        .img-zoom img { width: 100%; height: 100%; object-fit: cover; }

        /* রসিদ ডিজাইন (আপনার দেওয়া ছবির মতো) */
        .bill-wrapper { background: #fff; width: 500px; color: #333; position: relative; padding: 0; overflow: hidden; }
        .bill-header { background: #343a40; height: 120px; position: relative; color: white; padding: 20px; display: flex; align-items: center; }
        .bill-header-wave { position: absolute; bottom: -1px; left: 0; width: 100%; }
        .bill-footer-wave { position: absolute; bottom: 0; left: 0; width: 100%; transform: rotate(180deg); }
        .bill-footer-dark { background: #343a40; height: 60px; width: 100%; position: absolute; bottom: 0; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; padding: 15px; }
        .modal.active { display: flex; }
        
        .no-print { display: block; }
    </style>
</head>
<body>

    <div id="orderModal" class="modal">
        <div class="bg-white rounded-xl overflow-hidden max-w-lg w-full shadow-2xl">
            <div id="formSection" class="p-6 text-gray-800">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold border-l-4 border-yellow-500 pl-2">অর্ডার তথ্য দিন</h2>
                    <button onclick="closeModal()" class="text-2xl">&times;</button>
                </div>
                <form id="mainOrderForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="custName" placeholder="আপনার নাম" required class="p-3 border rounded-lg w-full outline-none focus:border-yellow-500">
                        <input type="tel" id="custPhone" placeholder="মোবাইল নম্বর" required class="p-3 border rounded-lg w-full outline-none focus:border-yellow-500">
                    </div>
                    <textarea id="custAddr" placeholder="পুরো ঠিকানা (বাসা নং, রোড, থানা, জেলা)" required class="p-3 border rounded-lg w-full outline-none focus:border-yellow-500"></textarea>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <select id="prodSize" class="p-3 border rounded-lg w-full"></select>
                        <select id="area" onchange="calcTotal()" class="p-3 border rounded-lg w-full">
                            <option value="80">ঢাকা (৳ ৮০)</option>
                            <option value="150">ঢাকার বাইরে (৳ ১৫০)</option>
                        </select>
                    </div>
                    
                    <div class="bg-yellow-50 p-4 rounded-lg flex justify-between items-center">
                        <span class="font-bold">সর্বমোট বিল:</span>
                        <span id="finalTotalDisplay" class="text-xl font-bold text-red-600">৳ ০</span>
                    </div>

                    <button type="submit" class="w-full bg-black text-white py-4 rounded-lg font-bold text-lg hover:bg-zinc-800 transition">অর্ডার কনফার্ম করুন</button>
                </form>
            </div>

            <div id="receipt" class="bill-wrapper hidden">
                <div class="bill-header">
                   <div>
                        <h1 class="text-2xl font-bold tracking-tighter">STYLE ZONE</h1>
                        <p class="text-[10px] uppercase tracking-widest opacity-80">Premium Menswear Collection</p>
                   </div>
                   <svg class="bill-header-wave" viewBox="0 0 500 150" preserveAspectRatio="none"><path d="M0,80 C150,150 350,0 500,80 L500,150 L0,150 Z" fill="white"></path><path d="M0,70 C150,140 350,-10 500,70 L500,90 L0,90 Z" fill="#0096dc"></path></svg>
                </div>

                <div class="p-10 pt-16 min-h-[400px]">
                    <div class="flex justify-between mb-8 text-sm">
                        <p><strong>Reg:</strong> #SZ-786</p>
                        <p><strong>Date:</strong> <span id="billDate"></span></p>
                    </div>

                    <table class="w-full text-left mb-10">
                        <thead>
                            <tr class="border-b-2 border-gray-100">
                                <th class="py-2">বিবরণ</th>
                                <th class="py-2 text-right">মূল্য</th>
                            </tr>
                        </thead>
                        <tbody class="text-sm">
                            <tr>
                                <td class="py-4"><span id="billProdName" class="font-bold"></span><br><small class="text-gray-500">Size: <span id="billSize"></span></small></td>
                                <td class="py-4 text-right" id="billProdPrice"></td>
                            </tr>
                            <tr>
                                <td class="py-2 text-gray-500">ডেলিভারি চার্জ</td>
                                <td class="py-2 text-right" id="billShip"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="border-t font-bold text-lg">
                                <td class="py-4">মোট পরিমাণ</td>
                                <td class="py-4 text-right text-blue-600" id="billTotal"></td>
                            </tr>
                        </tfoot>
                    </table>

                    <div class="text-xs space-y-1">
                        <p><strong>ক্রেতার নাম:</strong> <span id="billCustName"></span></p>
                        <p><strong>ফোন:</strong> <span id="billCustPhone"></span></p>
                        <p><strong>ঠিকানা:</strong> <span id="billCustAddr"></span></p>
                    </div>
                </div>

                <div class="relative h-20 overflow-hidden">
                    <div class="bill-footer-dark"></div>
                    <svg class="bill-footer-wave" viewBox="0 0 500 150" preserveAspectRatio="none"><path d="M0,80 C150,150 350,0 500,80 L500,150 L0,150 Z" fill="#0096dc"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <header class="h-[500px] flex items-center justify-center text-center relative border-b border-zinc-900">
        <div class="absolute inset-0 bg-cover bg-fixed opacity-30" style="background-image: url('https://images.unsplash.com/photo-1550246140-29f40b904e5a?q=80&w=2070');"></div>
        <div class="z-10" data-aos="zoom-in">
            <h1 class="text-6xl md:text-8xl font-bold gold-text tracking-tighter mb-4">STYLE ZONE</h1>
            <p class="text-xl tracking-[10px] uppercase text-gray-400">Elite Boutique</p>
        </div>
    </header>

    <section class="py-12 bg-[#080808] sticky top-0 z-50 shadow-xl border-b border-zinc-800">
        <div class="container mx-auto flex justify-center gap-4 flex-wrap px-4">
            <button onclick="filterProducts('All', this)" class="filter-btn gold-bg">সব কালেকশন</button>
            <button onclick="filterProducts('পাঞ্জাবি', this)" class="filter-btn border border-zinc-700 hover:bg-white hover:text-black">পাঞ্জাবি</button>
            <button onclick="filterProducts('শার্ট', this)" class="filter-btn border border-zinc-700 hover:bg-white hover:text-black">শার্ট</button>
            <button onclick="filterProducts('টি-শার্ট', this)" class="filter-btn border border-zinc-700 hover:bg-white hover:text-black">টি-শার্ট</button>
            <button onclick="filterProducts('প্যান্ট', this)" class="filter-btn border border-zinc-700 hover:bg-white hover:text-black">প্যান্ট</button>
        </div>
    </section>

    <main class="container mx-auto px-6 py-20">
        <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const WHATSAPP_NUMBER = "8801700000000"; // আপনার নম্বর এখানে দিন
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";
        
        let allItems = [];
        let selectedProduct = null;

        async function fetchProducts() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.trim().split("\n").map(r => r.split(","));
                rows.shift();
                allItems = rows.map(r => ({
                    name: r[0]?.trim(),
                    price: parseInt(r[1]?.trim()),
                    image: r[2]?.trim(),
                    category: r[3]?.trim()
                }));
                renderProducts(allItems);
            } catch(e) { console.error("Data Load Error"); }
        }

        function renderProducts(products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card" data-aos="fade-up">
                    <div class="img-zoom"><img src="${p.image}"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-6">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}', ${p.price}, '${p.category}')" class="w-full bg-white text-black py-4 rounded-xl font-bold hover:bg-[#D4AF37] transition uppercase text-sm tracking-widest">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name, price, cat) {
            selectedProduct = { name, price, cat };
            const sizeSel = document.getElementById('prodSize');
            sizeSel.innerHTML = "";
            
            if(cat === "প্যান্ট") for(let i=27; i<=34; i++) sizeSel.innerHTML += `<option value="${i}">${i}</option>`;
            else if(cat === "শার্ট" || cat === "টি-শার্ট") ["M", "L", "XL", "XXL"].forEach(s => sizeSel.innerHTML += `<option value="${s}">${s}</option>`);
            else ["38", "40", "42", "44", "46"].forEach(s => sizeSel.innerHTML += `<option value="${s}">${s}</option>`);

            calcTotal();
            document.getElementById('orderModal').classList.add('active');
        }

        function calcTotal() {
            const ship = parseInt(document.getElementById('area').value);
            document.getElementById('finalTotalDisplay').innerText = `৳ ${selectedProduct.price + ship}`;
        }

        function closeModal() { document.getElementById('orderModal').classList.remove('active'); }

        document.getElementById('mainOrderForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const addr = document.getElementById('custAddr').value;
            const size = document.getElementById('prodSize').value;
            const ship = parseInt(document.getElementById('area').value);
            const total = selectedProduct.price + ship;

            // বিল ডেটা সেট করা
            document.getElementById('billDate').innerText = new Date().toLocaleDateString();
            document.getElementById('billProdName').innerText = selectedProduct.name;
            document.getElementById('billSize').innerText = size;
            document.getElementById('billProdPrice').innerText = `৳ ${selectedProduct.price}`;
            document.getElementById('billShip').innerText = `৳ ${ship}`;
            document.getElementById('billTotal').innerText = `৳ ${total}`;
            document.getElementById('billCustName').innerText = name;
            document.getElementById('billCustPhone').innerText = phone;
            document.getElementById('billCustAddr').innerText = addr;

            // বিল ডাউনলোড করা (লুকানো এলিমেন্ট থেকে)
            const receipt = document.getElementById('receipt');
            receipt.classList.remove('hidden');
            
            html2canvas(receipt, { scale: 2, backgroundColor: '#ffffff' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Bill-${name}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                receipt.classList.add('hidden');
            });

            // WhatsApp মেসেজ পাঠানো
            const msg = `*নতুন অর্ডার (Style Zone)*%0A----------------------%0A*প্রোডাক্ট:* ${selectedProduct.name}%0A*সাইজ:* ${size}%0A*মূল্য:* ${selectedProduct.price} টাকা%0A*ডেলিভারি:* ${ship} টাকা%0A*মোট:* ${total} টাকা%0A%0A*কাস্টমার ডিটেইলস:*%0Aনাম: ${name}%0Aফোন: ${phone}%0Aঠিকানা: ${addr}`;
            
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, '_blank');
            
            // মেইল অটোমেটিক পাঠানোর জন্য Formspree (ব্যাকগ্রাউন্ডে)
            fetch("https://formspree.io/f/xbdaoazl", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Name: name, Phone: phone, Product: selectedProduct.name, Total: total, Address: addr })
            });

            alert("অর্ডার সফল হয়েছে এবং বিল ডাউনলোড হচ্ছে!");
            closeModal();
        };

        function filterProducts(cat, el) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.replace('gold-bg', 'border'));
            el.classList.add('gold-bg');
            if(cat === 'All') renderProducts(allItems);
            else renderProducts(allItems.filter(p => p.category === cat));
        }

        fetchProducts();
    </script>
</body>
</html>
