<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Luxury Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body { background-color: #0d0d0d; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: linear-gradient(135deg, #D4AF37, #f2d06b); color: #000; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
        
        /* Premium Card */
        .product-card {
            background: #1a1a1a;
            border: 1px solid rgba(212, 175, 55, 0.1);
            transition: all 0.4s ease;
            border-radius: 10px;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            border-color: #D4AF37;
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.15);
        }

        .nav-blur {
            background: rgba(13, 13, 13, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .hero-overlay {
            background: linear-gradient(to bottom, rgba(13,13,13,0.3), rgba(13,13,13,1));
        }
    </style>
</head>
<body>

    <nav class="nav-blur sticky top-0 z-50 py-4 px-6 flex justify-between items-center">
        <div class="logo-font text-2xl font-bold gold-text">STYLE ZONE</div>
        <div class="flex items-center gap-4">
             <i class="fas fa-search text-gray-400 cursor-pointer"></i>
             <button class="text-xs gold-bg px-4 py-2 rounded font-bold">Product Manager</button>
        </div>
    </nav>

    <header class="relative h-[65vh] flex items-center justify-center text-center px-4 overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-center scale-110" style="background-image: url('https://images.unsplash.com/photo-1490114538077-0a7f8cb49891?auto=format&fit=crop&w=1500&q=80');"></div>
        <div class="absolute inset-0 hero-overlay"></div>
        
        <div class="relative z-10" data-aos="zoom-in">
            <h2 class="text-xs uppercase tracking-[8px] mb-2 text-gray-300">Men's Boutique</h2>
            <h1 class="text-6xl md:text-8xl font-bold mb-4 logo-font gold-text">STYLE ZONE</h1>
            <p class="text-lg text-gray-400 max-w-lg mx-auto italic">"আপনার আভিজাত্যে নতুন মাত্রা যোগ করাই আমাদের লক্ষ্য"</p>
            <div class="mt-6 h-[2px] w-24 gold-bg mx-auto"></div>
        </div>
    </header>

    <section class="py-12 flex justify-center gap-3 flex-wrap px-4">
        <button onclick="filterProducts('All', this)" class="gold-bg px-6 py-2 rounded-md font-bold text-sm shadow-lg">সব কালেকশন</button>
        <button onclick="filterProducts('পাঞ্জাবি', this)" class="bg-[#222] text-gray-300 px-6 py-2 rounded-md font-bold text-sm border border-gray-700 hover:border-yellow-600 transition">পাঞ্জাবি</button>
        <button onclick="filterProducts('টি-শার্ট', this)" class="bg-[#222] text-gray-300 px-6 py-2 rounded-md font-bold text-sm border border-gray-700 hover:border-yellow-600 transition">টি-শার্ট</button>
    </section>

    <main class="container mx-auto px-6 pb-24">
        <div id="shop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
            <div class="col-span-full text-center py-20 text-gray-600 italic">কালেকশন লোড হচ্ছে...</div>
        </div>
    </main>

    <footer class="bg-[#080808] py-16 text-center border-t border-gray-900">
        <div class="flex justify-center gap-8 mb-8">
            <a href="https://wa.me/8801976978728" class="text-yellow-600 hover:text-white text-3xl transition"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="text-yellow-600 hover:text-white text-3xl transition"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-yellow-600 hover:text-white text-3xl transition"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="text-gray-500 text-sm tracking-widest uppercase">© 2026 STYLE ZONE | Luxury Boutique</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";

        let allProducts = [];

        function fixImage(url) {
            if(!url) return "https://via.placeholder.com/400x500?text=Style+Zone";
            if(url.includes("drive.google.com")) {
                let id = url.match(/[-\w]{25,}/);
                if(id) return `https://drive.google.com/uc?export=view&id=${id[0]}`;
            }
            return url.trim();
        }

        async function fetchProducts() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.trim().split("\n").map(r => r.split(","));
                rows.shift();

                allProducts = rows.map(r => ({
                    name: r[0]?.trim() || "Elite Product",
                    price: r[1]?.trim() || "0",
                    image: fixImage(r[2]),
                    category: r[3]?.trim() || "All"
                }));
                renderProducts(allProducts);
            } catch(e) {
                document.getElementById("shop-grid").innerHTML = `<p class="text-center col-span-full text-red-500">ডাটা লোড হয়নি।</p>`;
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById("shop-grid");
            grid.innerHTML = products.map((p, i) => `
                <div class="product-card" data-aos="fade-up" data-aos-delay="${i * 50}">
                    <div class="h-[450px] overflow-hidden relative group">
                        <img src="${p.image}" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition"></div>
                    </div>
                    <div class="p-8 text-center bg-[#1a1a1a]">
                        <h3 class="text-xl font-medium mb-2 tracking-tight">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-6">৳ ${p.price}</p>
                        <a href="https://wa.me/8801976978728?text=আমি এই '${p.name}' টি অর্ডার করতে চাই।" target="_blank" 
                           class="gold-bg block py-3 rounded-md font-bold hover:scale-105 transition-transform">
                            অর্ডার করুন
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(cat, el) {
            document.querySelectorAll('section button').forEach(b => {
                b.className = "bg-[#222] text-gray-300 px-6 py-2 rounded-md font-bold text-sm border border-gray-700 transition";
            });
            el.className = "gold-bg px-6 py-2 rounded-md font-bold text-sm shadow-lg";

            if(cat === 'All') renderProducts(allProducts);
            else renderProducts(allProducts.filter(p => p.category === cat));
        }

        fetchProducts();
    </script>
</body>
</html>
