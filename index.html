<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Elite Menswear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: #D4AF37; color: #000; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
        
        /* বড় এবং স্পষ্ট ফিল্টার বাটন */
        .filter-btn {
            padding: 12px 28px;
            font-size: 15px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            border: 2px solid #D4AF37;
        }

        /* ক্যাশ মেমো ডিজাইন */
        .bill-container {
            background: white;
            color: #333;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border-top: 10px solid #D4AF37;
            box-shadow: 0 0 20px rgba(212,175,55,0.2);
        }
        .table-border th, .table-border td { border: 1px solid #ddd; padding: 10px; text-align: left; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <div id="orderModal" class="modal">
        <div class="bill-container" id="receipt">
            <div class="text-center mb-6 border-b pb-4">
                <h2 class="text-3xl font-bold logo-font text-[#D4AF37]">STYLE ZONE</h2>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Premium Order Receipt</p>
                <p class="text-xs mt-1">তারিখ: <span id="billDate"></span></p>
            </div>

            <form id="mainOrderForm" action="https://formspree.io/f/xbdaoazl" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" name="Product" id="prodName" readonly class="w-full bg-gray-100 p-2 text-sm font-bold rounded border">
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-bold">সাইজ:</label>
                        <select name="Size" id="prodSize" class="flex-1 p-2 text-sm border rounded outline-none focus:border-yellow-600"></select>
                    </div>
                </div>

                <div class="space-y-3 border-t pt-4">
                    <input type="text" name="Name" id="custName" placeholder="আপনার নাম" required class="w-full p-2 border rounded text-sm outline-none">
                    <input type="tel" name="Phone" id="custPhone" placeholder="মোবাইল নম্বর" required class="w-full p-2 border rounded text-sm outline-none">
                    <textarea name="Address" id="custAddr" placeholder="পুরো ঠিকানা (বাসা নং, রোড, থানা, জেলা)" rows="2" required class="w-full p-2 border rounded text-sm outline-none"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <select name="Area" id="area" onchange="calcTotal()" class="p-2 text-sm border rounded outline-none bg-yellow-50">
                        <option value="80">ঢাকা (৳ ৮০)</option>
                        <option value="150">ঢাকার বাইরে (৳ ১৫০)</option>
                    </select>
                    <div class="p-2 text-right font-bold text-red-600 border rounded bg-gray-50" id="finalTotal">৳ ০</div>
                </div>

                <div class="no-print mt-4 space-y-2">
                    <button type="submit" class="w-full gold-bg py-4 rounded-lg font-bold text-lg shadow-xl active:scale-95 transition">অর্ডার কনফার্ম করুন</button>
                    <button type="button" onclick="closeModal()" class="w-full text-gray-400 text-sm italic">বন্ধ করুন</button>
                </div>
            </form>
        </div>
    </div>

    <header class="py-20 text-center">
        <h1 class="text-6xl font-bold logo-font gold-text">STYLE ZONE</h1>
        <p class="text-gray-400 italic mt-2">"আপনার আভিজাত্যের নতুন ঠিকানা"</p>
    </header>

    <section class="pb-10 flex justify-center gap-4 flex-wrap px-4">
        <button onclick="filterProducts('All', this)" class="filter-btn gold-bg">সব কালেকশন</button>
        <button onclick="filterProducts('পাঞ্জাবি', this)" class="filter-btn border-zinc-800 text-gray-400">পাঞ্জাবি</button>
        <button onclick="filterProducts('শার্ট', this)" class="filter-btn border-zinc-800 text-gray-400">শার্ট</button>
        <button onclick="filterProducts('টি-শার্ট', this)" class="filter-btn border-zinc-800 text-gray-400">টি-শার্ট</button>
        <button onclick="filterProducts('প্যান্ট', this)" class="filter-btn border-zinc-800 text-gray-400">প্যান্ট</button>
    </section>

    <main class="container mx-auto px-6 pb-20">
        <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";
        let allItems = [];
        let currentPrice = 0;

        async function fetchProducts() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.trim().split("\n").map(r => r.split(","));
                rows.shift();
                allItems = rows.map(r => ({
                    name: r[0]?.trim(),
                    price: parseInt(r[1]?.trim()),
                    image: r[2]?.trim(),
                    category: r[3]?.trim()
                }));
                renderProducts(allItems);
            } catch(e) { console.error("Loading Error"); }
        }

        function renderProducts(products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden hover:border-[#D4AF37] transition duration-500">
                    <img src="${p.image}" class="w-full h-[400px] object-cover">
                    <div class="p-6 text-center">
                        <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-4">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}', ${p.price}, '${p.category}')" class="gold-bg w-full py-3 rounded-xl font-bold uppercase tracking-tighter">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name, price, cat) {
            currentPrice = price;
            document.getElementById('prodName').value = name;
            document.getElementById('billDate').innerText = new Date().toLocaleDateString('bn-BD');
            
            const sizeSel = document.getElementById('prodSize');
            sizeSel.innerHTML = "";
            if(cat === "প্যান্ট") for(let i=27; i<=34; i++) sizeSel.innerHTML += `<option value="${i}">${i}</option>`;
            else ["M", "L", "XL", "XXL"].forEach(s => sizeSel.innerHTML += `<option value="${s}">${s}</option>`);

            calcTotal();
            document.getElementById('orderModal').classList.add('active');
        }

        function calcTotal() {
            const ship = parseInt(document.getElementById('area').value);
            document.getElementById('finalTotal').innerText = `৳ ${currentPrice + ship}`;
        }

        function closeModal() { document.getElementById('orderModal').classList.remove('active'); }

        // মেইন ফাংশন: মেইল + হোয়াটসঅ্যাপ + বিল ডাউনলোড
        document.getElementById('mainOrderForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = e.submitter;
            const originalText = btn.innerText;
            btn.innerText = "অর্ডার হচ্ছে...";
            btn.disabled = true;

            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const product = document.getElementById('prodName').value;
            const total = document.getElementById('finalTotal').innerText;

            try {
                // ১. বিল ডাউনলোড
                const canvas = await html2canvas(document.getElementById('receipt'), { backgroundColor: '#ffffff', scale: 2, ignoreElements: (el) => el.classList.contains('no-print') });
                const link = document.createElement('a');
                link.download = `StyleZone-${name}.png`;
                link.href = canvas.toDataURL();
                link.click();

                // ২. মেইল পাঠানো (Formspree)
                await fetch(this.action, { method: 'POST', body: new FormData(this), headers: { 'Accept': 'application/json' } });

                // ৩. হোয়াটসঅ্যাপ মেসেজ (এখানে আপনার নম্বর দিন)
                const wpUrl = `https://wa.me/8801976978728?text=*নতুন অর্ডার*%0Aনাম: ${name}%0Aমোবাইল: ${phone}%0Aপ্রোডাক্ট: ${product}%0Aমোট বিল: ${total}`;
                
                window.open(wpUrl, '_blank');
                alert("অর্ডার সফল! আপনার মেইল পাঠানো হয়েছে এবং রসিদ ডাউনলোড হয়েছে।");
                closeModal();
                this.reset();
            } catch (err) {
                alert("দুঃখিত, কোনো সমস্যা হয়েছে।");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        function filterProducts(cat, el) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('gold-bg');
                b.classList.add('border-zinc-800', 'text-gray-400');
            });
            el.classList.add('gold-bg');
            el.classList.remove('border-zinc-800', 'text-gray-400');
            if(cat === 'All') renderProducts(allItems);
            else renderProducts(allItems.filter(p => p.category === cat));
        }

        fetchProducts();
    </script>
</body>
</html>
