<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Elite Menswear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background-color: #D4AF37; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 5px; }
        .product-card { background: linear-gradient(145deg, #121212, #1a1a1a); border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 20px; overflow: hidden; }
    </style>
</head>
<body>
    <nav class="p-5 border-b border-yellow-900/20 text-center sticky top-0 bg-black/90 backdrop-blur z-50">
        <div class="logo-font text-2xl font-bold gold-text">STYLE ZONE</div>
    </nav>

    <main class="container mx-auto p-6 min-h-screen">
        <div id="shop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="col-span-full text-center py-20 text-gray-500 italic">কালেকশন লোড হচ্ছে...</p>
        </div>
    </main>

    <script>
        const SHEET_ID = '1awfRMmH6anDxMXLY4EX89hrXl-UCMVBzTDJ5PrDN6eo'; 
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        async function fetchProducts() {
            try {
                const response = await fetch(URL);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const products = json.table.rows.map(row => ({
                    name: row.c[0]?.v || 'Elite Wear',
                    price: row.c[1]?.v || '0',
                    image: row.c[2]?.v || '',
                }));
                
                document.getElementById('shop-grid').innerHTML = products.map(p => `
                    <div class="product-card">
                        <img src="${p.image}" class="w-full h-96 object-cover" onerror="this.src='https://via.placeholder.com/400x500?text=STYLE+ZONE'">
                        <div class="p-6 text-center">
                            <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                            <p class="gold-text text-2xl font-bold mb-6">৳ ${p.price}</p>
                            <a href="https://wa.me/8801976978728?text=আমি এই '${p.name}' টি কিনতে চাই।" target="_blank" class="bg-green-600 block py-4 rounded-xl font-bold text-white">হোয়াটসঅ্যাপে অর্ডার</a>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('shop-grid').innerHTML = "<p class='col-span-full text-red-500 text-center'>আপনার শিট থেকে তথ্য পাওয়া যাচ্ছে না। দয়া করে শিটটি Publish to web করেছেন কিনা চেক করুন।</p>";
            }
        }
        fetchProducts();
    </script>
</body>
</html>
