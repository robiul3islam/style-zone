<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Luxury Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #0d0d0d; color: #fff; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: linear-gradient(135deg, #D4AF37, #f2d06b); color: #000; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
        .product-card { background: #151515; border: 1px solid rgba(212, 175, 55, 0.1); transition: all 0.5s; border-radius: 20px; overflow: hidden; }
        .product-card:hover { transform: translateY(-10px); border-color: #D4AF37; box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        .form-container { max-width: 450px; background: white; width: 100%; padding: 25px; border-radius: 15px; border-top: 5px solid #b8860b; color: #333; position: relative; max-height: 90vh; overflow-y: auto; }
        .form-container label { font-weight: bold; font-size: 13px; display: block; margin-top: 10px; color: #444; }
        .form-container input, .form-container select, .form-container textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; color: #000; outline: none; }
        .save-btn { width: 100%; background: #b8860b; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 17px; font-weight: bold; margin-top: 20px; }
        .whatsapp-btn { background: #25D366; display: block; text-align: center; color: white; padding: 12px; border-radius: 8px; font-weight: bold; text-decoration: none; }
        .download-btn { background: #333; color: white; padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; cursor: pointer; }
        
        .bill-table { width: 100%; margin-top: 15px; border-collapse: collapse; color: black; }
        .bill-table th, .bill-table td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="orderModal" class="modal">
        <div class="form-container" id="form-box">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-gray-400">&times;</button>
            <h2 class="text-[#b8860b] text-center text-xl font-bold logo-font">STYLE ZONE</h2>
            <p class="text-center text-xs text-gray-500 mb-4">অর্ডার কনফার্ম করুন</p>
            
            <form id="orderFormMain">
                <label>পণ্য:</label>
                <input type="text" name="Product" id="prodInput" readonly required class="bg-gray-50">
                <input type="hidden" id="prodPrice">

                <div class="grid grid-cols-2 gap-3">
                    <div><label>নাম:</label><input type="text" name="Name" id="custName" required></div>
                    <div><label>ফোন:</label><input type="tel" name="Phone" id="custPhone" required></div>
                </div>

                <label>ঠিকানা:</label>
                <textarea name="Address" id="custAddr" rows="2" required></textarea>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label>সাইজ:</label>
                        <select name="Size" id="custSize">
                            <option value="38">38 (S)</option><option value="40">40 (M)</option>
                            <option value="42">42 (L)</option><option value="44">44 (XL)</option>
                        </select>
                    </div>
                    <div>
                        <label>ডেলিভারি:</label>
                        <select name="Delivery" id="deliveryCharge">
                            <option value="80">ঢাকা (৳৮০)</option>
                            <option value="150">ঢাকার বাইরে (৳১৫০)</option>
                        </select>
                    </div>
                </div>

                <label>পেমেন্ট মেথড:</label>
                <select name="Payment" id="paymentMethod">
                    <option value="Cash on Delivery">Cash on Delivery</option>
                    <option value="Bkash">Bkash</option>
                    <option value="Nagad">Nagad</option>
                </select>

                <button type="submit" id="submitBtn" class="save-btn shadow-lg">অর্ডার কনফার্ম করুন</button>
            </form>
        </div>

        <div id="invoice-card" class="form-container hidden">
            <div id="capture-area" style="background: white; padding: 20px; border-radius: 10px;">
                <div class="text-center border-b pb-4">
                    <h1 class="logo-font text-2xl font-bold text-[#b8860b]">STYLE ZONE</h1>
                    <p class="text-[10px] text-gray-500">Luxury Clothing Brand</p>
                </div>
                <div class="mt-4 text-xs">
                    <p><strong>নাম:</strong> <span id="billCustName"></span></p>
                    <p><strong>মোবাইল:</strong> <span id="billCustPhone"></span></p>
                    <p><strong>তারিখ:</strong> <span id="billDate"></span></p>
                </div>
                <table class="bill-table">
                    <thead><tr class="bg-gray-50"><th>আইটেম</th><th>সাইজ</th><th>মূল্য</th></tr></thead>
                    <tbody id="billItems"></tbody>
                    <tfoot>
                        <tr><td colspan="2" class="text-right py-2">সাব-টোটাল:</td><td id="billSubtotal"></td></tr>
                        <tr><td colspan="2" class="text-right py-2">ডেলিভারি:</td><td id="billDelivery"></td></tr>
                        <tr class="font-bold text-[#b8860b] border-t">
                            <td colspan="2" class="text-right py-2">মোট বিল:</td><td id="billTotal"></td>
                        </tr>
                    </tfoot>
                </table>
                <p class="text-[10px] mt-2"><strong>পেমেন্ট:</strong> <span id="billPayMethod"></span></p>
            </div>

            <div class="grid grid-cols-2 gap-2 mt-6">
                <button onclick="downloadInvoice()" class="download-btn"><i class="fas fa-download"></i> বিল ডাউনলোড</button>
                <a href="javascript:void(0);" onclick="sendToWhatsApp()" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
            <button onclick="location.reload()" class="w-full mt-4 text-gray-400 text-xs underline">আরেকটি অর্ডার করুন</button>
        </div>
    </div>

    <nav class="sticky top-0 z-50 py-4 px-6 flex justify-between items-center bg-black/90 border-b border-yellow-900/20">
        <div class="logo-font text-2xl font-bold gold-text cursor-pointer" onclick="location.reload()">STYLE ZONE</div>
        <button onclick="secureManager()" class="text-xs gold-bg px-4 py-2 rounded-full font-bold">অ্যাডমিন</button>
    </nav>

    <main class="container mx-auto px-6 py-10 min-h-screen">
        <div id="shop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";
        let allProducts = [];

        async function fetchProducts() {
            const res = await fetch(CSV_URL);
            const text = await res.text();
            const rows = text.trim().split("\n").map(r => r.split(","));
            rows.shift();
            allProducts = rows.map(r => ({ name: r[0], price: r[1], image: r[2] }));
            document.getElementById('shop-grid').innerHTML = allProducts.map(p => `
                <div class="product-card">
                    <img src="${p.image}" class="w-full h-[400px] object-cover">
                    <div class="p-6 text-center">
                        <h3 class="text-xl font-bold mt-1">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-5">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}', '${p.price}')" class="gold-bg w-full py-3 rounded-xl font-bold">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name, price) {
            document.getElementById('prodInput').value = name;
            document.getElementById('prodPrice').value = price;
            document.getElementById('orderModal').classList.add('active');
            document.getElementById('form-box').classList.remove('hidden');
            document.getElementById('invoice-card').classList.add('hidden');
        }

        function closeModal() { document.getElementById('orderModal').classList.remove('active'); }

        // Formspree AJAX Submission (No Redirect)
        document.getElementById('orderFormMain').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "প্রসেসিং হচ্ছে...";
            btn.disabled = true;

            const formData = new FormData(this);
            
            try {
                // মেইল পাঠানো হচ্ছে ব্যাকগ্রাউন্ডে
                await fetch("https://formspree.io/f/xbdaoazl", {
                    method: "POST",
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                // বিল ডাটা সেট করা
                const price = parseFloat(document.getElementById('prodPrice').value);
                const delivery = parseFloat(document.getElementById('deliveryCharge').value);
                
                document.getElementById('billCustName').innerText = document.getElementById('custName').value;
                document.getElementById('billCustPhone').innerText = document.getElementById('custPhone').value;
                document.getElementById('billDate').innerText = new Date().toLocaleDateString('bn-BD');
                document.getElementById('billItems').innerHTML = `<tr><td>${document.getElementById('prodInput').value}</td><td>${document.getElementById('custSize').value}</td><td>৳${price}</td></tr>`;
                document.getElementById('billSubtotal').innerText = "৳" + price;
                document.getElementById('billDelivery').innerText = "৳" + delivery;
                document.getElementById('billTotal').innerText = "৳" + (price + delivery);
                document.getElementById('billPayMethod').innerText = document.getElementById('paymentMethod').value;

                // সরাসরি বিল দেখানো (REDIRECT বন্ধ)
                document.getElementById('form-box').classList.add('hidden');
                document.getElementById('invoice-card').classList.remove('hidden');

            } catch (error) {
                alert("দুঃখিত, সমস্যা হয়েছে। আবার চেষ্টা করুন।");
                btn.innerText = "অর্ডার কনফার্ম করুন";
                btn.disabled = false;
            }
        };

        function downloadInvoice() {
            html2canvas(document.getElementById('capture-area')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'StyleZone-Bill.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function sendToWhatsApp() {
            const name = document.getElementById('billCustName').innerText;
            const total = document.getElementById('billTotal').innerText;
            const msg = `*Style Zone Order*\nনাম: ${name}\nমোট বিল: ${total}\nবাকি তথ্য মেইলে পাঠানো হয়েছে।`;
            window.open(`https://wa.me/8801976978728?text=${encodeURIComponent(msg)}`);
        }

        function secureManager() {
            if(prompt("পাসওয়ার্ড?") === "style123") window.open("https://docs.google.com/spreadsheets/d/1awfRMmH6anDxMXLY4EX89hrXl-UCMVBzTDJ5PrDN6eo/edit");
        }

        fetchProducts();
    </script>
</body>
</html>
