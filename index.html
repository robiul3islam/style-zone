<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Elite Menswear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: #D4AF37; color: #000; }
        
        /* বড় এবং স্পষ্ট ফিল্টার বাটন */
        .filter-btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            border: 1px solid #D4AF37;
        }

        /* ক্যাশ মেমো ডিজাইন (আপনার আপলোড করা ছবির আদলে) */
        .bill-container {
            background: white;
            color: #333;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border: 2px solid #D4AF37;
            position: relative;
        }
        .bill-header { border-bottom: 2px solid #D4AF37; padding-bottom: 10px; margin-bottom: 20px; }
        .table-border th, .table-border td { border: 1px solid #D4AF37; padding: 8px; text-align: left; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; overflow-y: auto; align-items: flex-start; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        
        .no-print { display: block; }
    </style>
</head>
<body>

    <div id="orderModal" class="modal">
        <div class="bill-container" id="receipt">
            <div class="text-center bill-header">
                <h2 class="text-3xl font-bold uppercase tracking-widest text-[#D4AF37]" style="font-family: 'Cinzel';">Style Zone</h2>
                <p class="text-xs italic text-gray-500">Premium Men's Wear</p>
            </div>

            <form id="mainOrderForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <p class="font-bold">তারিখ: <span id="billDate" class="font-normal"></span></p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold">রসিদ নং: <span id="billNo" class="font-normal">#SZ101</span></p>
                    </div>
                </div>

                <div class="space-y-2 text-sm border-t pt-4">
                    <div class="flex border-b pb-1">
                        <span class="w-20 font-bold">নাম:</span>
                        <input type="text" id="custName" name="Name" placeholder="কাস্টমারের নাম লিখুন" class="flex-1 outline-none border-none bg-transparent" required>
                    </div>
                    <div class="flex border-b pb-1">
                        <span class="w-20 font-bold">মোবাইল:</span>
                        <input type="tel" id="custPhone" name="Phone" placeholder="017XXXXXXXX" class="flex-1 outline-none border-none bg-transparent" required>
                    </div>
                    <div class="flex border-b pb-1">
                        <span class="w-20 font-bold">ঠিকানা:</span>
                        <input type="text" id="custAddr" name="Address" placeholder="সম্পূর্ণ ঠিকানা" class="flex-1 outline-none border-none bg-transparent" required>
                    </div>
                </div>

                <table class="w-full table-border mt-6 text-sm">
                    <thead class="bg-gray-100">
                        <tr>
                            <th>বিবরণ</th>
                            <th class="w-16">সাইজ</th>
                            <th class="w-24">মূল্য</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" id="prodName" name="Product" readonly class="w-full bg-transparent"></td>
                            <td><select id="prodSize" name="Size" class="w-full bg-transparent outline-none"></select></td>
                            <td><span id="prodPriceText">0</span></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-right font-bold">ডেলিভারি চার্জ:</td>
                            <td>
                                <select id="area" name="Shipping" onchange="calcTotal()" class="w-full bg-transparent outline-none">
                                    <option value="80">৮০</option>
                                    <option value="150">১৫০</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="flex justify-between items-center mt-4 bg-gray-50 p-3">
                    <h3 class="font-bold">সর্বমোট টাকা:</h3>
                    <h3 class="text-xl font-bold text-red-600" id="finalTotal">৳ ০</h3>
                </div>

                <div class="no-print mt-6 space-y-3">
                    <button type="submit" class="w-full gold-bg py-4 rounded-lg font-bold text-lg shadow-lg hover:scale-[1.02] transition">অর্ডার কনফার্ম করুন</button>
                    <button type="button" onclick="closeModal()" class="w-full text-gray-500 text-sm font-semibold underline">বাতিল করুন</button>
                </div>
            </form>

            <div class="mt-8 text-[10px] text-gray-400 border-t pt-4 text-center">
                <p>ধন্যবাদ আমাদের সাথে থাকার জন্য। অরিজিনাল রসিদটি বুঝে নিন।</p>
                <p>Phone: +880 1XXX XXXXXX | Website: stylezone.com</p>
            </div>
        </div>
    </div>

    <header class="py-16 text-center border-b border-yellow-900/20">
        <h1 class="text-6xl font-bold gold-text" style="font-family: 'Cinzel';">STYLE ZONE</h1>
        <p class="mt-2 tracking-[5px] uppercase text-xs text-gray-400">Elite Men's Collection</p>
    </header>

    <section class="py-10 flex justify-center gap-4 flex-wrap px-4">
        <button onclick="filterProducts('All', this)" class="filter-btn gold-bg">সব কালেকশন</button>
        <button onclick="filterProducts('পাঞ্জাবি', this)" class="filter-btn border-zinc-800 text-gray-400 hover:text-white">পাঞ্জাবি</button>
        <button onclick="filterProducts('শার্ট', this)" class="filter-btn border-zinc-800 text-gray-400 hover:text-white">শার্ট</button>
        <button onclick="filterProducts('টি-শার্ট', this)" class="filter-btn border-zinc-800 text-gray-400 hover:text-white">টি-শার্ট</button>
        <button onclick="filterProducts('প্যান্ট', this)" class="filter-btn border-zinc-800 text-gray-400 hover:text-white">প্যান্ট</button>
    </section>

    <main class="container mx-auto px-6 pb-20">
        <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script>
        const CSV_URL = "আপনার_গুগল_শিট_লিঙ্ক_এখানে"; 
        let allItems = [];
        let currentPrice = 0;

        // প্রোডাক্ট লোড করা (আগের মতই)
        async function fetchProducts() {
            // সিমুলেটেড ডাটা (আপনি আপনার শিট লিঙ্ক ব্যবহার করবেন)
            allItems = [
                {name: "Premium Panjabi", price: 2450, image: "https://via.placeholder.com/400", category: "পাঞ্জাবি"},
                {name: "Executive Shirt", price: 1850, image: "https://via.placeholder.com/400", category: "শার্ট"}
            ];
            renderProducts(allItems);
        }

        function renderProducts(products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-zinc-900 rounded-xl overflow-hidden border border-zinc-800 p-4">
                    <img src="${p.image}" class="w-full h-80 object-cover rounded-lg">
                    <div class="mt-4 text-center">
                        <h3 class="text-xl font-semibold">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold my-2">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}', ${p.price}, '${p.category}')" class="w-full gold-bg py-3 rounded-lg font-bold mt-2 hover:opacity-90 active:scale-95 transition">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name, price, cat) {
            currentPrice = price;
            document.getElementById('prodName').value = name;
            document.getElementById('prodPriceText').innerText = price;
            document.getElementById('billDate').innerText = new Date().toLocaleDateString('bn-BD');
            
            const sizeSel = document.getElementById('prodSize');
            sizeSel.innerHTML = "";
            if(cat === "প্যান্ট") for(let i=27; i<=34; i++) sizeSel.innerHTML += `<option value="${i}">${i}</option>`;
            else ["M", "L", "XL", "XXL"].forEach(s => sizeSel.innerHTML += `<option value="${s}">${s}</option>`);

            calcTotal();
            document.getElementById('orderModal').classList.add('active');
        }

        function calcTotal() {
            const ship = parseInt(document.getElementById('area').value);
            document.getElementById('finalTotal').innerText = `৳ ${currentPrice + ship}`;
        }

        function closeModal() { document.getElementById('orderModal').classList.remove('active'); }

        // মেইন অর্ডার প্রসেস
        document.getElementById('mainOrderForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = e.submitter;
            btn.innerText = "অপেক্ষা করুন...";
            btn.disabled = true;

            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const product = document.getElementById('prodName').value;
            const total = document.getElementById('finalTotal').innerText;

            // ১. ক্যাশ মেমো ডাউনলোড (ইমেজ হিসেবে)
            const receipt = document.getElementById('receipt');
            const canvas = await html2canvas(receipt, {
                ignoreElements: (el) => el.classList.contains('no-print'),
                backgroundColor: "#ffffff"
            });
            const link = document.createElement('a');
            link.download = `Bill-${name}.png`;
            link.href = canvas.toDataURL();
            link.click();

            // ২. হোয়াটসঅ্যাপ মেসেজ তৈরি
            const wpMessage = `নতুন অর্ডার!%0Aনাম: ${name}%0Aমোবাইল: ${phone}%0Aপ্রোডাক্ট: ${product}%0Aমোট বিল: ${total}%0Aরসিদটি ডাউনলোড করা হয়েছে।`;
            const wpUrl = `https://wa.me/8801700000000?text=${wpMessage}`; // আপনার নম্বর দিন

            // ৩. ফর্ম সাবমিট (Formspree) এবং হোয়াটসঅ্যাপে পাঠানো
            setTimeout(() => {
                window.open(wpUrl, '_blank');
                alert("আপনার অর্ডারটি সফলভাবে জমা হয়েছে এবং রসিদ ডাউনলোড হয়েছে।");
                location.reload();
            }, 1000);
        };

        function filterProducts(cat, el) {
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('gold-bg');
                b.classList.add('border-zinc-800', 'text-gray-400');
            });
            el.classList.add('gold-bg');
            el.classList.remove('border-zinc-800', 'text-gray-400');
            
            if(cat === 'All') renderProducts(allItems);
            else renderProducts(allItems.filter(p => p.category === cat));
        }

        fetchProducts();
    </script>
</body>
</html>
