<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Elite Menswear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: #D4AF37; color: #000; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
        
        /* আপনার আগের ডিজাইন অনুযায়ী কার্ড স্টাইল */
        .product-card { background: #111; border: 1px solid rgba(212, 175, 55, 0.1); border-radius: 12px; transition: 0.4s; overflow: hidden; }
        .product-card:hover { border-color: #D4AF37; transform: translateY(-5px); }
        .img-zoom { overflow: hidden; height: 350px; }
        .img-zoom img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .product-card:hover .img-zoom img { transform: scale(1.1); }

        /* প্রফেশনাল বিল স্টাইল */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        .bill-box { background: white; color: #333; width: 100%; max-width: 450px; border-radius: 15px; border-top: 8px solid #D4AF37; }
        .status-badge { background: #fee2e2; color: #ef4444; padding: 2px 10px; border-radius: 5px; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

    <div id="orderModal" class="modal">
        <div class="bill-box p-6 relative overflow-hidden" id="receipt">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-gray-400 no-print">&times;</button>
            <div class="text-center border-b pb-4 mb-4">
                <h2 class="text-[#D4AF37] text-2xl font-bold logo-font">STYLE ZONE</h2>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Premium Order Receipt</p>
                <div class="mt-2"><span class="status-badge">Payment Status: UNPAID</span></div>
            </div>

            <form action="https://formspree.io/f/xbdaoazl" method="POST" id="mainOrderForm" class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[11px] font-bold">প্রোডাক্ট নাম:</label>
                        <input type="text" name="Product" id="prodName" readonly class="w-full bg-gray-100 p-2 text-xs rounded border">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold">সাইজ:</label>
                        <select name="Size" id="prodSize" class="w-full p-2 text-xs rounded border outline-none focus:border-yellow-600"></select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[11px] font-bold">আপনার নাম:</label>
                        <input type="text" name="Name" id="custName" required class="w-full p-2 text-xs rounded border outline-none">
                    </div>
                    <div>
                        <label class="text-[11px] font-bold">মোবাইল:</label>
                        <input type="tel" name="Phone" id="custPhone" required class="w-full p-2 text-xs rounded border outline-none">
                    </div>
                </div>

                <label class="text-[11px] font-bold block">ঠিকানা (বাসা, থানা, জেলা):</label>
                <textarea name="Address" id="custAddr" rows="2" required class="w-full p-2 text-xs rounded border outline-none"></textarea>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[11px] font-bold">ডেলিভারি এলাকা:</label>
                        <select name="Area" id="area" onchange="calcTotal()" class="w-full p-2 text-xs rounded border outline-none">
                            <option value="80">ঢাকা (৳ ৮০)</option>
                            <option value="150">ঢাকার বাইরে (৳ ১৫০)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[11px] font-bold">পেমেন্ট মেথড:</label>
                        <select name="Payment" id="payMethod" class="w-full p-2 text-xs rounded border outline-none bg-yellow-50">
                            <option value="Cash on Delivery">ক্যাশ অন ডেলিভারি</option>
                            <option value="Bkash/Nagad">বিকাশ/নগদ (অগ্রিম)</option>
                        </select>
                    </div>
                </div>

                <div class="bg-gray-50 p-3 rounded-lg border-2 border-dashed border-yellow-200 mt-2">
                    <div class="flex justify-between text-sm font-bold">
                        <span>মোট বিল:</span>
                        <span id="finalTotal" class="text-red-600">৳ ০</span>
                    </div>
                </div>

                <button type="submit" class="w-full gold-bg py-3 rounded-lg font-bold text-sm shadow-xl transition active:scale-95 no-print">অর্ডার কনফার্ম করুন ও মেইল পাঠান</button>
                <p class="text-center text-[9px] text-gray-400 mt-2 no-print">* অর্ডার শেষে অটোমেটিক রসিদ ডাউনলোড হবে।</p>
            </form>
        </div>
    </div>

    <header class="relative h-[400px] flex items-center justify-center text-center px-4 overflow-hidden border-b border-yellow-900/20">
        <div class="absolute inset-0 bg-cover bg-center opacity-40 grayscale" style="background-image: url('https://images.unsplash.com/photo-1490114538077-0a7f8cb49891?auto=format&fit=crop&w=1500&q=80');"></div>
        <div class="relative z-10" data-aos="zoom-out">
            <h2 class="text-[10px] uppercase tracking-[8px] mb-2 text-gray-400">Men's Boutique</h2>
            <h1 class="text-5xl md:text-7xl font-bold mb-4 logo-font gold-text">STYLE ZONE</h1>
            <p class="text-sm text-gray-400 italic">"আপনার আভিজাত্যের নতুন ঠিকানা"</p>
            <div class="mt-4 h-[2px] w-20 bg-[#D4AF37] mx-auto"></div>
        </div>
    </header>

    <section class="py-10 flex justify-center gap-2 flex-wrap px-4 bg-[#050505]">
        <button onclick="filterProducts('All', this)" class="gold-bg px-5 py-1.5 rounded-full font-bold text-[11px]">সব কালেকশন</button>
        <button onclick="filterProducts('পাঞ্জাবি', this)" class="border border-zinc-800 text-gray-500 px-5 py-1.5 rounded-full text-[11px] hover:text-white transition">পাঞ্জাবি</button>
        <button onclick="filterProducts('শার্ট', this)" class="border border-zinc-800 text-gray-500 px-5 py-1.5 rounded-full text-[11px] hover:text-white transition">শার্ট</button>
        <button onclick="filterProducts('টি-শার্ট', this)" class="border border-zinc-800 text-gray-500 px-5 py-1.5 rounded-full text-[11px] hover:text-white transition">টি-শার্ট</button>
        <button onclick="filterProducts('প্যান্ট', this)" class="border border-zinc-800 text-gray-500 px-5 py-1.5 rounded-full text-[11px] hover:text-white transition">প্যান্ট</button>
    </section>

    <main class="container mx-auto px-6 pb-20">
        <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20 italic text-zinc-700">কালেকশন লোড হচ্ছে...</div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800 });
        
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";
        let allItems = [];
        let currentPrice = 0;

        async function fetchProducts() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.trim().split("\n").map(r => r.split(","));
                rows.shift();
                allItems = rows.map(r => ({
                    name: r[0]?.trim(),
                    price: parseInt(r[1]?.trim()),
                    image: r[2]?.trim(),
                    category: r[3]?.trim()
                }));
                renderProducts(allItems);
            } catch(e) { console.error("Sheet Loading Error"); }
        }

        function renderProducts(products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = products.map(p => `
                <div class="product-card" data-aos="fade-up">
                    <div class="img-zoom">
                        <img src="${p.image}" onerror="this.src='https://via.placeholder.com/400x500?text=Style+Zone'">
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="text-lg font-bold mb-1">${p.name}</h3>
                        <p class="gold-text text-xl font-bold mb-5">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}', ${p.price}, '${p.category}')" class="gold-bg w-full py-3 rounded-lg font-bold text-xs uppercase tracking-widest active:scale-95 transition">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name, price, cat) {
            currentPrice = price;
            document.getElementById('prodName').value = name;
            const sizeSel = document.getElementById('prodSize');
            sizeSel.innerHTML = "";
            
            if(cat === "প্যান্ট") for(let i=27; i<=34; i++) sizeSel.innerHTML += `<option value="${i}">${i}</option>`;
            else if(cat === "শার্ট" || cat === "টি-শার্ট") ["S", "M", "L", "XL", "XXL"].forEach(s => sizeSel.innerHTML += `<option value="${s}">${s}</option>`);
            else ["38", "40", "42", "44", "46"].forEach(s => sizeSel.innerHTML += `<option value="${s}">${s}</option>`);

            calcTotal();
            document.getElementById('orderModal').classList.add('active');
        }

        function calcTotal() {
            const ship = parseInt(document.getElementById('area').value);
            document.getElementById('finalTotal').innerText = `৳ ${currentPrice + ship}`;
        }

        function closeModal() { document.getElementById('orderModal').classList.remove('active'); }

        // অর্ডার সাবমিট হ্যান্ডলার (মেইল যাবে + রসিদ নামবে)
        document.getElementById('mainOrderForm').onsubmit = function(e) {
            const receipt = document.getElementById('receipt');
            html2canvas(receipt, { backgroundColor: '#ffffff' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `StyleZone-Bill-${document.getElementById('custName').value}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
            // Formspree মেইল পাঠাবে অটোমেটিক
        };

        function filterProducts(cat, el) {
            document.querySelectorAll('section button').forEach(b => b.classList.remove('gold-bg'));
            el.classList.add('gold-bg');
            if(cat === 'All') renderProducts(allItems);
            else renderProducts(allItems.filter(p => p.category === cat));
        }

        fetchProducts();
    </script>
</body>
</html>
