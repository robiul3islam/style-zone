<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Luxury Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: #D4AF37; color: #000; font-weight: bold; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
        
        .product-card { background: #111; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 15px; transition: 0.4s; overflow: hidden; }
        .img-zoom { overflow: hidden; height: 380px; }
        .img-zoom img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .product-card:hover .img-zoom img { transform: scale(1.1); }

        /* বড় ক্যাটাগরি বাটন */
        .cat-btn { padding: 15px 30px; font-size: 18px; border-radius: 50px; border: 1px solid #D4AF37; transition: 0.3s; color: #D4AF37; }
        .cat-btn.active { background: #D4AF37; color: #000; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; padding: 15px; }
        .modal.active { display: flex; }
        
        /* প্রফেশনাল বিল */
        .bill-container { background: white; color: #333; width: 100%; max-width: 450px; border-radius: 10px; border-top: 10px solid #D4AF37; padding: 25px; }
        .unpaid-tag { background: #ff4d4d; color: white; padding: 2px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-yellow-900/30 bg-black flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="logo-font text-3xl font-bold gold-text">STYLE ZONE</div>
        
        <div class="relative w-full md:w-1/3">
            <input type="text" id="searchInput" oninput="applyFilters()" placeholder="এখানে খুঁজুন..." class="w-full bg-[#111] border border-yellow-700/50 p-3 rounded-lg text-white outline-none focus:border-yellow-500">
            <i class="fas fa-search absolute right-4 top-4 text-yellow-600"></i>
        </div>

        <button onclick="adminAccess()" class="gold-bg px-8 py-3 rounded-lg uppercase tracking-widest hover:scale-105 transition shadow-lg shadow-yellow-600/20">
            <i class="fas fa-tasks"></i> Product Manage
        </button>
    </nav>

    <div class="py-10 flex justify-center gap-4 flex-wrap bg-[#080808]">
        <button onclick="filterProducts('All', this)" class="cat-btn active">সব কালেকশন</button>
        <button onclick="filterProducts('পাঞ্জাবি', this)" class="cat-btn">পাঞ্জাবি</button>
        <button onclick="filterProducts('শার্ট', this)" class="cat-btn">শার্ট</button>
        <button onclick="filterProducts('টি-শার্ট', this)" class="cat-btn">টি-শার্ট</button>
        <button onclick="filterProducts('প্যান্ট', this)" class="cat-btn">প্যান্ট</button>
    </div>

    <main class="container mx-auto px-6 pb-20">
        <div id="shop-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </main>

    <div id="orderModal" class="modal">
        <div id="billSection" class="bill-container relative">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-gray-400">&times;</button>
            
            <div class="text-center border-b pb-4 mb-4">
                <h2 class="text-2xl font-bold text-[#D4AF37] logo-font">STYLE ZONE</h2>
                <p class="text-xs text-gray-500 uppercase">Premium Invoice</p>
                <div class="mt-2"><span class="unpaid-tag">Status: UNPAID (Cash On Delivery)</span></div>
            </div>

            <form action="https://formspree.io/f/xbdaoazl" method="POST" id="orderForm" class="space-y-4">
                <input type="hidden" name="Order_Date" id="orderDate">
                
                <div>
                    <label class="text-xs font-bold text-gray-600">প্রোডাক্ট নাম:</label>
                    <input type="text" name="Product" id="prodInput" readonly class="w-full bg-gray-50 p-2 border rounded font-bold">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-600">আপনার নাম:</label>
                        <input type="text" name="Customer" id="custName" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-600">ফোন নম্বর:</label>
                        <input type="tel" name="Phone" id="custPhone" required class="w-full p-2 border rounded">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-600">সাইজ:</label>
                        <select name="Size" id="prodSize" class="w-full p-2 border rounded"></select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-600">এলাকা:</label>
                        <select id="area" onchange="calcBill()" class="w-full p-2 border rounded">
                            <option value="80">ঢাকা (৳ ৮০)</option>
                            <option value="150">ঢাকার বাইরে (৳ ১৫০)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-600">ঠিকানা:</label>
                    <textarea name="Address" id="custAddr" required class="w-full p-2 border rounded" rows="2"></textarea>
                </div>

                <div class="bg-yellow-50 p-4 rounded-lg border-2 border-dashed border-yellow-300">
                    <div class="flex justify-between font-bold text-lg">
                        <span>মোট বিল:</span>
                        <span id="finalBill" class="text-red-600">৳ ০</span>
                    </div>
                </div>

                <button type="submit" class="w-full gold-bg py-4 rounded-lg text-lg uppercase shadow-xl hover:brightness-110">অর্ডার কনফার্ম করুন</button>
            </form>
        </div>
    </div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";
        let allProducts = [];
        let itemPrice = 0;

        async function loadData() {
            const res = await fetch(CSV_URL);
            const text = await res.text();
            const rows = text.trim().split("\n").map(r => r.split(","));
            rows.shift();
            allProducts = rows.map(r => ({ name: r[0], price: parseInt(r[1]), image: r[2], category: r[3] }));
            render(allProducts);
        }

        function render(data) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = data.map(p => `
                <div class="product-card">
                    <div class="img-zoom"><img src="${p.image}"></div>
                    <div class="p-6 text-center">
                        <h3 class="text-xl font-bold mb-2">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-6">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}', ${p.price}, '${p.category}')" class="gold-bg w-full py-3 rounded-lg uppercase">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name, price, cat) {
            itemPrice = price;
            document.getElementById('prodInput').value = name;
            document.getElementById('orderDate').value = new Date().toLocaleString();
            const s = document.getElementById('prodSize');
            s.innerHTML = "";
            if(cat === "প্যান্ট") for(let i=27; i<=34; i++) s.innerHTML += `<option>${i}</option>`;
            else ["S", "M", "L", "XL", "XXL"].forEach(v => s.innerHTML += `<option>${v}</option>`);
            calcBill();
            document.getElementById('orderModal').classList.add('active');
        }

        function calcBill() {
            const ship = parseInt(document.getElementById('area').value);
            document.getElementById('finalBill').innerText = `৳ ${itemPrice + ship}`;
        }

        function closeModal() { document.getElementById('orderModal').classList.remove('active'); }

        document.getElementById('orderForm').onsubmit = function(e) {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const prod = document.getElementById('prodInput').value;
            const total = document.getElementById('finalBill').innerText;

            // বিল ইমেজ জেনারেট এবং ডাউনলোড
            html2canvas(document.getElementById('billSection')).then(canvas => {
                const link = document.createElement('a');
                link.download = `StyleZone-Bill-${name}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });

            // হোয়াটসঅ্যাপ মেসেজ
            const msg = `নতুন অর্ডার!\nনাম: ${name}\nফোন: ${phone}\nপ্রোডাক্ট: ${prod}\nমোট বিল: ${total}`;
            setTimeout(() => {
                window.open(`https://wa.me/8801976978728?text=${encodeURIComponent(msg)}`, '_blank');
            }, 1000);
        };

        function applyFilters() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            render(allProducts.filter(p => p.name.toLowerCase().includes(term)));
        }

        function filterProducts(cat, el) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render(cat === 'All' ? allProducts : allProducts.filter(p => p.category === cat));
        }

        function adminAccess() {
            if(prompt("Admin Password:") === "style123") {
                window.open("https://docs.google.com/spreadsheets/d/1awfRMmH6anDxMXLY4EX89hrXl-UCMVBzTDJ5PrDN6eo/edit", "_blank");
            }
        }

        loadData();
    </script>
</body>
</html>
