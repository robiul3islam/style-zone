<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Luxury Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        body { background-color: #0d0d0d; color: #fff; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: linear-gradient(135deg, #D4AF37, #f2d06b); color: #000; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 4px; }
        .product-card { background: #151515; border: 1px solid rgba(212, 175, 55, 0.1); transition: all 0.5s; border-radius: 20px; overflow: hidden; }
        .product-card:hover { transform: translateY(-10px); border-color: #D4AF37; box-shadow: 0 15px 30px rgba(212, 175, 55, 0.2); }
        
        /* Modal Style from your file */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        .form-container { max-width: 450px; background: white; width: 100%; padding: 25px; border-radius: 15px; border-top: 5px solid #b8860b; color: #333; position: relative; }
        .form-container label { font-weight: bold; font-size: 14px; display: block; margin-top: 15px; color: #444; }
        .form-container input, .form-container select, .form-container textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; color: #000; }
        .save-btn { width: 100%; background: #b8860b; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 17px; font-weight: bold; margin-top: 25px; }
        .whatsapp-btn { background: #25D366; margin-top: 12px; display: block; text-align: center; text-decoration: none; color: white; padding: 15px; border-radius: 8px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div id="orderModal" class="modal">
        <div class="form-container">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-gray-400">&times;</button>
            <h2 class="text-[#b8860b] text-center text-xl font-bold uppercase">Style Zone</h2>
            <p class="text-center text-xs text-gray-500 mb-4">নতুন অর্ডার এন্ট্রি ফরম</p>
            
            <form action="https://formspree.io/f/xbdaoazl" method="POST" id="orderFormMain">
                <label>পাঞ্জাবির নাম/কোড:</label>
                <input type="text" name="Product" id="prodInput" readonly required>

                <label>কাস্টমারের নাম:</label>
                <input type="text" name="Customer_Name" id="custName" placeholder="নাম লিখুন" required>

                <label>মোবাইল নম্বর:</label>
                <input type="tel" name="Phone" id="custPhone" placeholder="০১৭xxxxxxxx" required>

                <label>বিস্তারিত ঠিকানা:</label>
                <textarea name="Address" id="custAddr" rows="2" placeholder="বাসা, থানা, জেলা" required></textarea>

                <label>সাইজ:</label>
                <select name="Size" id="custSize">
                    <option value="38">38 (S)</option>
                    <option value="40">40 (M)</option>
                    <option value="42">42 (L)</option>
                    <option value="44">44 (XL)</option>
                    <option value="46">46 (XXL)</option>
                </select>

                <button type="submit" class="save-btn shadow-lg">ড্যাশবোর্ডে সেভ করুন</button>
                <a href="javascript:void(0);" onclick="sendToWhatsApp()" class="whatsapp-btn">সরাসরি হোয়াটসঅ্যাপে পাঠান</a>
            </form>
        </div>
    </div>

    <nav class="sticky top-0 z-50 py-4 px-6 flex justify-between items-center bg-black/90 border-b border-yellow-900/20">
        <div class="logo-font text-2xl font-bold gold-text cursor-pointer" onclick="location.reload()">STYLE ZONE</div>
        <div class="flex items-center gap-4">
             <div class="relative hidden md:block">
                <input type="text" id="searchInput" oninput="applyFilters()" placeholder="সার্চ কালেকশন..." class="bg-zinc-900 border border-zinc-800 pl-4 pr-10 py-2 rounded-full text-sm outline-none focus:border-yellow-600 w-48 transition-all">
                <i class="fas fa-search absolute right-3 top-2.5 text-gray-500"></i>
             </div>
             <button onclick="secureManager()" class="text-xs gold-bg px-4 py-2 rounded-full font-bold">প্রোডাক্ট ম্যানেজার</button>
        </div>
    </nav>

    <div class="py-10 flex justify-center gap-3 flex-wrap px-4">
        <button onclick="filterProducts('All', this)" class="gold-bg px-6 py-2 rounded-full font-bold text-sm">সবগুলো</button>
        <button onclick="filterProducts('পাঞ্জাবি', this)" class="bg-zinc-900 border border-zinc-800 text-gray-400 px-6 py-2 rounded-full font-bold text-sm">পাঞ্জাবি</button>
        <button onclick="filterProducts('টি-শার্ট', this)" class="bg-zinc-900 border border-zinc-800 text-gray-400 px-6 py-2 rounded-full font-bold text-sm">টি-শার্ট</button>
        <button onclick="filterProducts('শার্ট', this)" class="bg-zinc-900 border border-zinc-800 text-gray-400 px-6 py-2 rounded-full font-bold text-sm">শার্ট</button>
        <button onclick="filterProducts('প্যান্ট', this)" class="bg-zinc-900 border border-zinc-800 text-gray-400 px-6 py-2 rounded-full font-bold text-sm">প্যান্ট</button>
    </div>

    <main class="container mx-auto px-6 pb-24 min-h-screen">
        <div id="shop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20 italic text-zinc-600">কালেকশন লোড হচ্ছে...</div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIcDibFYdzWDxKHSiwHn0K4Z8A3wTjHQhNSZoVIPe5QnvOCbM0I4xYMUMKRf9V5K-0Pgh4JF4mHW7F/pub?gid=0&single=true&output=csv";
        let allProducts = [];
        let currentCategory = "All";

        async function fetchProducts() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const rows = text.trim().split("\n").map(r => r.split(","));
                rows.shift();
                allProducts = rows.map(r => ({
                    name: r[0]?.trim() || "Elite Item",
                    price: r[1]?.trim() || "0",
                    image: r[2]?.trim() || "",
                    category: r[3]?.trim() || "All"
                }));
                renderProducts(allProducts);
            } catch(e) {
                document.getElementById('shop-grid').innerHTML = "<p class='text-red-500 text-center col-span-full'>শিট পাবলিশ করা নেই।</p>";
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = products.map((p, i) => `
                <div class="product-card" data-aos="fade-up">
                    <img src="${p.image}" class="w-full h-[400px] object-cover" onerror="this.src='https://via.placeholder.com/400x500'">
                    <div class="p-6 text-center">
                        <span class="text-[10px] text-yellow-600 uppercase tracking-widest">${p.category}</span>
                        <h3 class="text-xl font-bold mt-1">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-5">৳ ${p.price}</p>
                        <button onclick="openModal('${p.name}')" class="gold-bg w-full py-3 rounded-xl font-bold transition active:scale-95">অর্ডার করুন</button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(name) {
            document.getElementById('prodInput').value = name;
            document.getElementById('orderModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        function sendToWhatsApp() {
            const product = document.getElementById('prodInput').value;
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const address = document.getElementById('custAddr').value;
            const size = document.getElementById('custSize').value;

            if(!name || !phone || !address) { alert("সব তথ্য পূরণ করুন!"); return; }

            const msg = `Style Zone - নতুন অর্ডার\n\nপাঞ্জাবি: ${product}\nনাম: ${name}\nমোবাইল: ${phone}\nঠিকানা: ${address}\nসাইজ: ${size}`;
            window.open(`https://wa.me/8801976978728?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function secureManager() {
            if(prompt("পাসওয়ার্ড দিন:") === "style123") {
                window.open("https://docs.google.com/spreadsheets/d/1awfRMmH6anDxMXLY4EX89hrXl-UCMVBzTDJ5PrDN6eo/edit", "_blank");
            } else { alert("ভুল পাসওয়ার্ড!"); }
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allProducts.filter(p => p.name.toLowerCase().includes(search));
            if(currentCategory !== "All") filtered = filtered.filter(p => p.category === currentCategory);
            renderProducts(filtered);
        }

        function filterProducts(cat, el) {
            currentCategory = cat;
            document.querySelectorAll('nav + div button').forEach(b => {
                b.classList.remove('gold-bg', 'text-black');
                b.classList.add('bg-zinc-900', 'text-gray-400');
            });
            el.classList.replace('bg-zinc-900', 'gold-bg');
            el.classList.replace('text-gray-400', 'text-black');
            applyFilters();
        }

        fetchProducts();
    </script>
</body>
</html>
