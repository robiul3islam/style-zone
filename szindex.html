<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE ZONE | Elite Menswear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body { background-color: #050505; color: #fff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .gold-text { color: #D4AF37; }
        .gold-bg { background-color: #D4AF37; }
        .logo-font { font-family: 'Cinzel', serif; letter-spacing: 5px; }
        
        .product-card {
            background: linear-gradient(145deg, #121212, #1a1a1a);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
            border-color: #D4AF37;
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .loader {
            border: 3px solid #1a1a1a;
            border-radius: 50%;
            border-top: 3px solid #D4AF37;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="glass-nav sticky top-0 z-50 py-4 px-6 flex justify-between items-center">
        <div class="logo-font text-2xl font-bold gold-text">STYLE ZONE</div>
        <div class="flex gap-4">
            <a href="https://docs.google.com/spreadsheets/d/1awfRMmH6anDxMXLY4EX89hrXl-UCMVBzTDJ5PrDN6eo" target="_blank" class="text-xs border border-yellow-800 px-3 py-1 rounded text-gray-400 hover:text-yellow-500 transition">প্রোডাক্ট ম্যানেজার</a>
        </div>
    </nav>

    <header class="relative h-[60vh] flex items-center justify-center text-center px-4 overflow-hidden">
        <div class="absolute inset-0 bg-cover bg-center opacity-40 scale-105" style="background-image: url('https://images.unsplash.com/photo-1490114538077-0a7f8cb49891?auto=format&fit=crop&w=1500&q=80');"></div>
        <div class="relative z-10" data-aos="zoom-in">
            <h2 class="text-sm uppercase tracking-[10px] mb-4 text-gray-400">Men's Boutique</h2>
            <h1 class="text-5xl md:text-7xl font-bold mb-6 logo-font">STYLE ZONE</h1>
            <p class="text-lg text-gray-300 italic">"আপনার আভিজাত্যের নতুন ঠিকানা"</p>
            <div class="mt-8 h-1 w-24 gold-bg mx-auto"></div>
        </div>
    </header>

    <section class="py-10 flex justify-center gap-4 overflow-x-auto px-4 sticky top-[72px] z-40 bg-[#050505]/95">
        <button onclick="filterProducts('All')" class="gold-bg text-black px-6 py-2 rounded-full font-bold text-sm transition shadow-lg shadow-yellow-900/20">সব কালেকশন</button>
        <button onclick="filterProducts('পাঞ্জাবি')" class="border border-gray-700 px-6 py-2 rounded-full font-bold text-sm hover:border-yellow-600 transition">পাঞ্জাবি</button>
        <button onclick="filterProducts('টি-শার্ট')" class="border border-gray-700 px-6 py-2 rounded-full font-bold text-sm hover:border-yellow-600 transition">টি-শার্ট</button>
        <button onclick="filterProducts('প্যান্ট')" class="border border-gray-700 px-6 py-2 rounded-full font-bold text-sm hover:border-yellow-600 transition">প্যান্ট</button>
    </section>

    <main class="container mx-auto px-6 pb-24">
        <div id="shop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full flex flex-col items-center py-20">
                <div class="loader mb-4"></div>
                <p class="text-gray-500 font-medium">কালেকশন লোড হচ্ছে...</p>
            </div>
        </div>
    </main>

    <footer class="bg-[#0a0a0a] py-12 text-center border-t border-gray-900">
        <div class="logo-font text-2xl gold-text mb-4">STYLE ZONE</div>
        <p class="text-gray-500 text-sm">প্রিমিয়াম কোয়ালিটি নিশ্চিত করাই আমাদের লক্ষ্য।</p>
        <div class="flex justify-center gap-8 mt-6">
            <a href="https://wa.me/8801976978728" class="text-gray-400 hover:text-white text-xl transition-transform hover:scale-125"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="text-gray-400 hover:text-white text-xl transition-transform hover:scale-125"><i class="fab fa-facebook-f"></i></a>
        </div>
        <p class="mt-8 text-[10px] text-gray-700 uppercase tracking-widest">© 2026 STYLE ZONE | Luxury Boutique</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        const SHEET_ID = '1awfRMmH6anDxMXLY4EX89hrXl-UCMVBzTDJ5PrDN6eo'; 
        const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        let allProducts = [];

        async function fetchProducts() {
            try {
                const response = await fetch(URL);
                const text = await response.text();
                const data = JSON.parse(text.substr(47).slice(0, -2));
                
                allProducts = data.table.rows.map(row => ({
                    name: row.c[0] ? row.c[0].v : 'Exclusive Product',
                    price: row.c[1] ? row.c[1].v : 'TBD',
                    image: row.c[2] ? row.c[2].v : 'https://via.placeholder.com/400x500?text=Style+Zone',
                    category: row.c[3] ? row.c[3].v : 'All'
                }));
                
                renderProducts(allProducts);
            } catch (err) {
                document.getElementById('shop-grid').innerHTML = `<div class='text-center col-span-full py-10'><p class='text-red-500 mb-2'>ডেটা লোড করা যায়নি!</p><p class='text-xs text-gray-400 font-light'>দয়া করে শিটটি 'Publish to web' করেছেন কিনা চেক করুন।</p></div>`;
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('shop-grid');
            grid.innerHTML = products.map((p, i) => `
                <div class="product-card rounded-3xl overflow-hidden" data-aos="fade-up" data-aos-delay="${i * 50}">
                    <div class="h-[450px] overflow-hidden relative group">
                        <img src="${p.image}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/400x500?text=Image+Loading...'">
                        <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-all"></div>
                    </div>
                    <div class="p-8 text-center border-t border-gray-900">
                        <span class="text-[10px] uppercase tracking-[3px] text-gray-500 mb-2 block">${p.category}</span>
                        <h3 class="text-xl font-medium mb-2 tracking-tight">${p.name}</h3>
                        <p class="gold-text text-2xl font-bold mb-8">৳ ${p.price}</p>
                        <a href="https://wa.me/8801976978728?text=আসসালামু আলাইকুম, আমি STYLE ZONE থেকে এই '${p.name}' টি অর্ডার করতে চাই।" target="_blank" class="flex items-center justify-center gap-3 bg-green-600 hover:bg-green-700 text-white py-4 rounded-2xl font-bold transition-all transform active:scale-95 shadow-xl shadow-green-900/20">
                            <i class="fab fa-whatsapp text-2xl"></i> হোয়াটসঅ্যাপে অর্ডার
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts(cat) {
            const btns = document.querySelectorAll('section button');
            btns.forEach(b => {
                b.classList.remove('gold-bg', 'text-black', 'shadow-lg', 'shadow-yellow-900/20');
                b.classList.add('border', 'border-gray-700');
            });
            event.target.classList.add('gold-bg', 'text-black', 'shadow-lg', 'shadow-yellow-900/20');
            event.target.classList.remove('border', 'border-gray-700');

            if(cat === 'All') renderProducts(allProducts);
            else renderProducts(allProducts.filter(p => p.category === cat));
        }

        fetchProducts();
    </script>
</body>
</html>
